<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="Favicon/FMLfavicon.ico"
    />
  </head>
  <body>
    <div class="message-box">
      <form
        action="https://formsubmit.co/johnny.development416@gmail.com"
        method="POST"
      >
        <div><h2>Send a Message!</h2></div>
        <div>
          <label for="name"></label>
          <input
            type="text"
            id="name"
            name="name"
            class="input-field"
            placeholder="Your Name"
            required
          />
        </div>

        <div>
          <label for="email"></label>
          <input
            type="email"
            id="email"
            name="email"
            class="input-field"
            placeholder="Your Email"
            required
          />
        </div>
        <div>
          <label for="subject"></label>
          <input
            type="text"
            id="Subject"
            name="subject"
            class="input-field"
            placeholder="Subject"
            required
          />
        </div>
        <div>
          <label for="message"></label>
          <textarea
            type="text"
            id="message"
            name="message"
            class="input-field"
            placeholder="Your Message"
            required
          ></textarea>
        </div>
        <button class="submit-button" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
